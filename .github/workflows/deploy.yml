name: Deploy Az-Attendance
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # BƯỚC QUAN TRỌNG: Cài đặt PHP và Composer trên GitHub Runner
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Khớp với phiên bản PHP ở máy local của bạn
          extensions: mbstring, xml, ctype, iconv, intl, gd, zip
          tools: composer:v2

      # BƯỚC QUAN TRỌNG: Tải thư viện về môi trường tạm của GitHub
      - name: Install Dependencies
        working-directory: ./plugins/az-academy-core
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction

      # Sync lên server qua FTP (Bao gồm cả folder vendor vừa tạo)
      - name: Sync via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ./
          dangerous-clean-slate: false
          # Loại bỏ các file rác, NHƯNG PHẢI GIỮ LẠI vendor
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            README.md
            .gitignore
            composer.json
            composer.lock
            .github/**
